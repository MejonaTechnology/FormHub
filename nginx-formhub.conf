# Remove default server block from main nginx.conf to avoid port 80 conflict
# This configuration only handles HTTPS proxy for FormHub API

server {
    listen 8443 ssl;
    server_name 13.127.59.135;

    # Self-signed SSL certificate (for development)
    ssl_certificate /etc/ssl/certs/formhub-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/formhub-selfsigned.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://mejonatechnology.github.io" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-API-Key" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://mejonatechnology.github.io" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-API-Key" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 43200 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Proxy to FormHub backend
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers to proxied responses
        add_header Access-Control-Allow-Origin "https://mejonatechnology.github.io" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Logging
    access_log /var/log/nginx/formhub-access.log;
    error_log /var/log/nginx/formhub-error.log;
}